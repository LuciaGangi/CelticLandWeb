<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
	<link rel="icon" href="descarga.ico">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h1>Formulario</h1>
	<form>
		<h4>Usuario</h4>
		<input type="text" placeholder="Inserte su usuario">
		<h4>Contraseña</h4>
		<input type="password">
		<h4>D.N.I</h4>
		<input type="number">
		<h4>Email</h4>
		<input type="email" required>
		<h4>Color</h4>
		<input type="color">
		<h4>Cantidad</h4>
		<input type="range" min="1" max="150">
		<input type="date">
		<h4>Hora</h4>
		<input type="time">
		<h4>Comentarios</h4>
		<textarea>Deje aquí su comentario
		</textarea><br>
		<input type="button" value="Aceptar">
		<input type="submit">
	</form>
	<a href="index.html">Volver</a>
</body>
</html>
